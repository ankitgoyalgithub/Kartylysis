<div id="page-wrapper" >
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-lg-12">
                <a ng-click="clientSaveUpdate('new')" class="btn btn-default pull-right">Add Client</a>
                <h1 class="page-header">
                List of Clients
                <small></small>
                </h1>
                
            </div>
        </div>
        <br><br>
        <div class="panel panel-default">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Client Coupon</th>
                            <th>Phone Number</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="client in clients">
                            <td>{{client.client_coupon}}</td>
                            <td>{{client.phone_number}}</td>
                            <td align="center">
                                <a ng-click="editClient(client)"><i class="fa fa-pencil-square-o edit" aria-hidden="true"></i></a>
                                <a ng-click="deleteClient(client.client_id)"><i class="fa fa-times delete" aria-hidden="true"></i></a>
                                
                            </td>
                        </tr>
                        
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <span class="pagination-custom"> 
        <ul class="pagination">
            <li ng-repeat="i in getNumber(totalPages) track by $index" ><a href="" ng-click="getClients($index)">{{$index+1}}</a></li>
        </ul>
    </span>
</div>
