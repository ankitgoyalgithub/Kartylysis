<div ng-controller="LoginController">
    <h4 class="text-center">Admin Login</h4>
    <form ng-submit="login()" method="post">
        
        <div class="container">
            <div class="col-md-4"></div>
            <div class="col-md-4 login">
                <div class="imgcontainer"><img src="images/logo.png" alt="Logo" class="avatar"></div>
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" ng-model="uname" required>
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" ng-model="psw" required>
                
                <button type="submit" name="login_btn" class="btn btn-success" >Login</button>
                <br />
                
            </div>
            <div class="col-md-4"></div>
            
            
        </div>
    </form>
</div>
