<div id="page-wrapper" >
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-lg-12">
                <a ng-click="viewTemplate()" class="btn btn-default pull-right">View Template</a>
            </div>
        </div>
        <br><br>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> Add New Template</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-3"></div>
                <div class="col-md-6" ng-show = "showForm">
                    <form role="form" >
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" placeholder="Enter Company Name" ng-model="template.company_name"></input>
                        </div>
                        <div class="form-group">
                            <label>Company Title</label>
                            <input type="text" class="form-control" placeholder="Enter Company Title" ng-model="template.sender_title"></input>
                        </div>
                        <div class="form-group">
                            <label>Template Body</label>
                            <textarea class="form-control" placeholder="Enter Template Body" ng-model="template.template_body"></textarea>
                        </div>
                        <button type="submit" ng-show="editTemplate" ng-click="templateSaveUpdate('update')" class="btn btn-success">update</button>
                        <button type="submit" ng-show="addNewTemplate"  ng-click="templateSaveUpdate('new')" class="btn btn-success">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
                <div class="col-md-6 alert alert-success" ng-show="success">
                    <strong>Success!</strong> Template added successfully.
                </div>
                <div class="col-md-6 alert alert-danger" ng-show="failure">
                    <strong>Template save Failed!</strong> Please <a ng-click="resetForm()">retry</a>.
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>
